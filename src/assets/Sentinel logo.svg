<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="254" height="31" viewBox="0 0 254 31" classname="mainlogo">
  <defs>
    <filter id="SENTINEL" x="0" y="3" width="145" height="16" filterUnits="userSpaceOnUse">
      <feOffset dx="3" input="SourceAlpha"/>
      <feGaussianBlur result="blur"/>
      <feFlood flood-color="#9600ff"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="SHIELD" x="149" y="0" width="105" height="21" filterUnits="userSpaceOnUse">
      <feOffset dx="3" input="SourceAlpha"/>
      <feGaussianBlur result="blur-2"/>
      <feFlood flood-color="#9600ff"/>
      <feComposite operator="in" in2="blur-2"/>
      <feComposite in="SourceGraphic"/>
    </filter>
  </defs>
  <g id="Sentinel_logo" data-name="Sentinel logo" transform="translate(-10 -18)">
    <g transform="matrix(1, 0, 0, 1, 10, 18)" filter="url(#SENTINEL)">
      <text id="SENTINEL-2" data-name="SENTINEL" transform="translate(0 17)" fill="#fff" font-size="20" font-family="COURAGESDEMORegular, COURAGES DEMO"><tspan x="0" y="0">SENTINEL</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, 10, 18)" filter="url(#SHIELD)">
      <text id="SHIELD-2" data-name="SHIELD" transform="translate(149 17)" fill="#fff" font-size="20" font-family="AkiraExpanded-SuperBold, Akira Super" font-weight="700"><tspan x="0" y="0">SHIELD</tspan></text>
    </g>
    <text id="SOURCED_SECURITY" data-name="SOURCED SECURITY" transform="translate(161 48)" fill="#fff" font-size="7" font-family="AkiraExpanded-SuperBold, Akira Super" font-weight="700"><tspan x="0" y="0">SOURCED SECURITY</tspan></text>
  </g>
</svg>
